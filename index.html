<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IRIS Smart Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #101820;
      color: #f3f3f3;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    h1 {
      color: #00ffe7;
      margin-bottom: 10px;
    }
    #clock {
      font-size: 4em;
      font-weight: bold;
      background: #00ffe766;
      padding: 20px 40px;
      border-radius: 20px;
      box-shadow: 0 0 30px #00ffe7;
    }
  </style>
</head>
<body>
  <h1>IRIS Live Dashboard</h1>
  <div id="clock">00:00:00</div>

  <script>
    function updateClock() {
      const options = { timeZone: 'Asia/Kuala_Lumpur', hour12: false };
      const now = new Date().toLocaleTimeString('en-GB', options);
      document.getElementById('clock').textContent = now;
    }
    setInterval(updateClock, 1000);
    updateClock();
  </script>
</body>
</html>
